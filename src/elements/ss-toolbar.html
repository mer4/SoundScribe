<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="ss-toolbar" layout horizontal attributes='height'>

	<template layout horizontal>
		<style>
			:host{				
				background-color: white;
				outline: 1px solid #ccc;
				display: block;
				height: {{height}};
			}
			
			::content core-icon-button{
				
				float: left;
					margin: 5px;
				margin-left: 10px;
				height: calc(100% - 10px)
				
				display: inline-block;
			}

			::content input{
				outline: 0px;
				border: 0px;
				font-size: 18px;
				padding-left: 10px;
				vertical-align: middle;
				display: block;
				height: 100%;
			}
			
			#holder{				
				width: 100%;
				height: 100%;
			}
			
		</style>
		
	
		<div id='holder' flex layout horizontal>
			<div style='background-color: {{color}}' id ='header'>{{title}}</div>
			<content flex layout vertical></content>
		</div>
		
	</template>	
	<script>
		Polymer({height: '46px'});
	</script>
</polymer-element>
