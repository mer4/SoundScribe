<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="ss-title-input" layout vertical attributes='placeholder content'>
	<template>
		<style>

		:host{
			margin: 0px;
			padding: 0px;
		}
		input{
		  color: white;
		font-family: 'aleoregular';
		  font-weight: 400;
		  font-size: 180%;
		  margin-top: 5px;
		  margin-bottom: 0px;
		  background: none;
		  outline: none;
		  border: none;
		}
		
		input::-webkit-input-placeholder{
			color: rgba(255,255,255,.7);
			border: 1px solid rgba(255,255,255.7);
		}
		
		input[value='']{
						border-width: 0px 0px 1px 0px;

		}
			
		</style>
		<input id='input'  on-blur='{{blurHandler}}' placeholder='{{placeholder}}' value='{{content}}'/>
		</template>	
	
	<script>
		Polymer({
			placeholder : '',
			content : '',
		
			blurHandler : function(){
				this.fire('submit');
			}
		
		});
	</script>
</polymer-element>
